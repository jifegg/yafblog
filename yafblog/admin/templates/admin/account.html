{% extends "admin/page.html" %}
{% set active_page = "account" %}
{% block content %}
<div class="card-header font-weight-bold">编辑账户信息</div>
<div class="card-block">
    <form id="edit-account" action="{{ url_for('admin.account')}}" method="post">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">原密码</label>
            <div class="col-10">
                <input class="form-control" type="password" name="old_password" placeholder="填写原密码">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">新密码</label>
            <div class="col-10">
                <input class="form-control" type="password" name="new_password" placeholder="填写新密码">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">确认新密码</label>
            <div class="col-10">
                <input class="form-control" type="password" name="new_password_2" placeholder="填写新密码">
            </div>
        </div>
        <div class="alert alert-success col-md-10 offset-md-2 hide" role="alert"></div>
        <div class="form-group row">
            <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-secondary common-submit" data-loadmsg='提交中...'>
                    <i class="fa fa-circle-o-notch fa-spin fa-fw hide"></i>
                    <span>确认</span>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
