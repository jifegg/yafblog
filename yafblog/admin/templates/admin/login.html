{% extends "admin/layout.html" %}
{% block container %}
<div class="container">
    <div class="flushes">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert  alert-{{ category }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="card login-card">
        <div class="card-header">登录</div>
        <div class="card-block">
            <form id="login-form" action="{{ url_for('admin.login') }}" method="post">
                <input type="hidden" name="jump" value="{{ jump }}">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="请输入用户名" value="{%if article %}{{ article.title }}{% endif %}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="请输入密码" value="{%if article %}{{ article.title }}{% endif %}">
                </div>
                <div class="alert alert-success hide" role="alert"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary submit btn-block" data-loadmsg='提交中...'>
                        <i class="fa fa-circle-o-notch fa-spin fa-fw hide"></i>
                        <span>确认</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
