{% extends "home/layout.html" %}
{% block container %}
<div class="uk-grid">

        {% block breadcrumb %}{% endblock %}
        {% block content %}{% endblock %}

        {% block rightside %}{% endblock %}
    </div>
</div>
{% endblock %}
